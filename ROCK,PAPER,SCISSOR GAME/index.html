<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="game-card">
  <div class="header">Let's Play!</div>

  <div class="hands">
    <div id="playerHand" class="hand">✊</div>
    <div class="vs">VS</div>
    <div id="computerHand" class="hand computer">✊</div>
  </div>

  <div class="scoreboard">
    <div>Won: <span id="won">0</span></div>
    <div class="divider"></div>
    <div>Draw: <span id="draw">0</span></div>
    <div class="divider"></div>
    <div>Lost: <span id="lost">0</span></div>
  </div>

  <div class="buttons">
    <button onclick="play('rock')">✊ <span>Rock</span></button>
    <button onclick="play('paper')">✋ <span>Paper</span></button>
    <button onclick="play('scissors')">✌️ <span>Scissors</span></button>
  </div>

  <div class="control-buttons">
  <button id="restartBtn" onclick="restartGame()">🔄 Restart</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
